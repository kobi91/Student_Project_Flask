<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../static/style.css">
     <title>Manager Panel - Users</title>   
</head>
<body>
     <div class="header">
          <h2>Manager Panel - Users</h2>
          <form action="/manage_users/add_user" method="POST">
               <input type="text" name="user_name" placeholder="user name" autofocus>
               <input type="submit" value="Add User" class="IButton">      
               <input type="password" name="user_pass" placeholder="password">
               <a href="/manage_users/delete_users"><button type="button" class="RButton">Delete Users</button></a> 
               <input type="email" name="user_email" placeholder="email">
               <a href="/manager/manage_users/registration_code"><button type="button" class="RButton">Set Registration Code</button></a>
               <div class="authorization">
               <select name="authorization" id="authorization">
                  <option value="Select">-- Select Authorization --</option>
                  <option value="manager">-- Admin --</option>
                  <option value="teacher">-- Teacher --</option>
                  <option value="student">-- Student --</option>
               </select> 
               </div>
          </form>        
          <a href="/manager"><button type="button" class="TButton">Back</button></a>
          
          <form action="/manage_users/sorting_users" method="POST">
               <div class="sorting">
               <label for="sort">Sorted by:</label>
               <select name="sortedby" id="sort">
                    <option value="Select">-- Select Option --</option>
                    <option value="Name">-- Name --</option>
                    <option value="Authorization">-- Authorization --</option>
               </select> 
               <input type="submit" value="Submit" class="SButton">   
               </div>              
          </form>  
     </div>     
     <ul>          
          {% for username, password, email, authorization in users %}       
               <div>
               <form action="/manage_users/delete_user" method="POST">    
                    <a class="bold">User Name: {{username}}</a><br>
                    <a>Password: {{password}}&nbsp</a>
                    <a>Email: {{email}}&nbsp</a> 
                    <a>Authorization: {{authorization}}</a>
                    <input type="hidden" name="user" value="{{username}}">
                    <input type="submit" value="&#215;" class="close">
               </form>
               <form action="/manager/manage_users/edit_u" method="POST">
                    <input type="hidden" name="user" value="{{username}}">
                    <input type="hidden" name="pass" value="{{password}}">
                    <input type="hidden" name="email" value="{{email}}">
                    <input type="hidden" name="authorization1" value="{{authorization}}">
                    <input type="submit" value="Edit User" class="edit">
               </form>   
               </div>        
          {% endfor %}                                               
     </ul>
</body>
</html>
